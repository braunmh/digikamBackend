<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp">

    <body>

        <ui:composition template="./../common.xhtml">
            <ui:param name="title" value="Thumbnail Generierung"/>
            <ui:define name="navigation">
                <comp:navigation/>
            </ui:define>
            <ui:define name="content">
                <h:form>
                <div class="command">
                    <p:selectBooleanCheckbox id="status" value="#{adminBean.busy}" 
                        itemLabel="Thumbnail Generierung aktiv" 
                        disabled="true"/>
                    <p:commandButton styleClass="di-button" id="generate" value="Generieren" 
                        action="#{adminBean.generate()}" update="@form" />
                </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
