<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../common.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp">

    <ui:define name="navigation">
        <comp:navigation/>
    </ui:define>

    <ui:define name="content">
        <p:dataTable id="labels" widgetVar="labelsWidget" var="row" value="#{labelBean.content}"
                     paginator="true" rows="10"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} von {totalRecords}"
                rowsPerPageTemplate="10,20,40"
                     >
            <f:facet name="header">
                <span>Liste der Labels</span>
            </f:facet> 
            <p:autoUpdate on="tabelleChange"/>
            <p:column id="col-key" headerText="Schlüssel" sortBy="#{row.key}" filterBy="#{row.key}" filterMatchMode="contains" field="key">
                <h:outputText value="#{row.key}"/>
            </p:column>
            <p:column id="col-value" headerText="Wert" sortBy="#{row.value}" filterBy="#{row.value}" filterMatchMode="contains" field="value">
                <h:outputText value="#{row.value}"/>
            </p:column>
            <p:column id="col-action" style="width: 10rem">
                <p:commandButton id="editModel" title="Ändern" update="mainForm:detailTable"
                    oncomplete="PF('detailDialogWidget').show()" styleClass="ui-button-flat"
                    icon="pi pi-file-edit">
                    <f:setPropertyActionListener value="#{row}" target="#{labelBean.selected}"/>      
                </p:commandButton>
                <p:commandButton title="Löschen" icon="pi pi-trash" update="@form" process="@this" oncomplete="PF('labelsWidget').filter()"
                    styleClass="ui-button-flat" actionListener="#{labelBean.deleteLabel}">
                    <p:confirm type="popup" icon="pi pi-trash" message="Möchten Sie dieses Label wirklich löschen?"/>
                    <f:attribute name="item" value="#{row}"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
        <div class="command">
            <p:commandButton value="Labels aktualisieren" process="@this" update=":mainForm:growl"
                action="#{labelBean.refreshCache()}"/>
        </div>
        <h:panelGroup id="detailTable">
        <p:dialog header="Label ändern" widgetVar="detailDialogWidget" modal="true" resizable="false">
            <p:panel id="labelDetail" rendered="#{not empty labelBean.selected}">
                <comp:inputElement>
                    <p:inputText id="ikey" value="#{labelBean.selected.key}"/>
                    <p:outputLabel for="ikey" value="Schlüssel"/>
                    <p:message for="ikey" display="tooltip"/>
                </comp:inputElement>
                <comp:inputElement>
                    <p:inputText id="ivalue" value="#{labelBean.selected.value}"/>
                    <p:outputLabel for="ivalue" value="Wert"/>
                    <p:message for="ivalue" display="tooltip"/>
                </comp:inputElement>
            </p:panel>
            <div class="command">
                <p:commandButton styleClass="di-button" value="Sichern" actionListener="#{labelBean.updateLabel}"/>
                <p:commandButton styleClass="di-button" value="Hinzufügen" actionListener="#{labelBean.addLabel}"/>
                <p:commandButton styleClass="di-button" value="Schliessen" oncomplete="PF('detailDialogWidget').hide()" />
            </div>
        </p:dialog>
        </h:panelGroup>
        <p:confirmPopup global="true">
             <p:commandButton value="Nein" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
             <p:commandButton value="Ja" type="button" styleClass="ui-confirm-popup-yes" />
         </p:confirmPopup>
    </ui:define>

</ui:composition>
