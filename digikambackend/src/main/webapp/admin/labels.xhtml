<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../common.xhtml"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="navigation">
        <comp:navigation/>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="false"/>
            <p:dataTable id="labels" widgetVar="labelsWidget" var="label" value="#{labelBean.content}"
                         editable="true" selection="#{labelBean.selectedLabels}" rowKey="#{label.id}"
                         selectionPageOnly="false" selectionRowMode="none" cellNavigation="true">
                <f:facet name="header">
                    <span>Liste der Labels</span>
                </f:facet> 
                <p:ajax event="rowEdit" listener="#{labelBean.edit}" update=":form:msgs"/>
                <!--p:column selectionBox="true" style="width:16px;text-align:center"/-->
                <p:column headerText="Schlüssel" sortBy="#{label.key}" filterBy="#{label.key}" filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{label.key}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{label.key}" label="Schlüssel"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Wert" sortBy="#{label.value}" filterBy="#{label.value}" filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{label.value}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{label.value}" label="Wert"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column id="command" style="width: 10rem">
                    <p:rowEditor/>
                    <p:commandButton type="button" icon="pi pi-delete-left" action="#{labelBean.delete(label)}"
                        styleClass="rounded-button ui-button-flat ui-button-plain" ajax="true"/>
                </p:column>
            </p:dataTable>
            <div class="command">
                <p:commandButton value="Hinzufügen" process="@this" update=":form:msgs"
                    action="#{labelBean.add()}" oncomplete="PF('labelsWidget').addRow();"/>
                <p:commandButton value="Löschen" process="@this" update=":form"
                    action="#{labelBean.delete()}"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
