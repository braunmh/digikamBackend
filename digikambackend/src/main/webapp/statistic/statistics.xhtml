<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../common.xhtml"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:di="http://org.braun.digikam"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="title" value="#{di:label('statistics.title')}"/>
    <ui:define name="navigation">
        <comp:navigation/>
    </ui:define>

    <ui:define name="content">
        <p:panel header="Allgemeine Daten">
            <h:dataTable var="entry" value="#{adminBean.statistics.global}">
                <h:column>
                    <h:outputText value="#{di:label(entry.name)}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{entry.count}">
                        <f:convertNumber groupingUsed="true" type="number"/>
                    </h:outputText>
                </h:column>
            </h:dataTable>
        </p:panel>
        <p:panel header="Urheber und Kamera">
            <h:dataTable var="entry" value="#{adminBean.statistics.creators}">
                <h:column>
                    <h:outputText value="#{entry.creator}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{entry.camera}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{entry.count}">
                        <f:convertNumber groupingUsed="true" type="number"/>
                    </h:outputText>
                </h:column>
            </h:dataTable>
        </p:panel>
    </ui:define>

</ui:composition>
