<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="primeflex3.css" library="css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="/digikam/favicon.svg" sizes="any" type="image/svg+xml"/>
        <title>#{title}</title>
    </h:head>

    <h:body onload="retrieveWidthHeight()">
        <script type="text/javascript">
        function retrieveWidthHeight() {
            var innerWidth =  "" + window.innerWidth;
            var innerHeight = "" + window.innerHeight;
            setWidthHeight([{name: "innerHeight", value: innerHeight}, {name: "innerWidth", value: innerWidth}]);
        }
        </script>
        <div id="top" class="top">
        <h:form id="menu">
            <p:remoteCommand name="setWidthHeight"  action="#{sessionUserBean.setWidthHeight}" />
            <ui:insert name="navigation">Navigation</ui:insert>
        </h:form>
        </div>

        <div id="content" >
            <div class="card" style="margin-top: 1rem">
                <h:form id="mainForm">
                    <p:growl id="growl"/>
                    <ui:insert name="content">Content</ui:insert>
                </h:form>
            </div>
        </div>
    </h:body>

</html>
